<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Día del Padre</title>
  <style>
   body {
  margin: 0;
  font-family: 'Helvetica', sans-serif;
  color: #333;
  background: url('https://img.freepik.com/vector-premium/feliz-dia-padre-fondo-concepto-dia-padre_536326-179.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;

}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(255 255 255 / 0.7); 
  z-index: -1;
}


    #video-fondo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      opacity: 0.2;
      object-fit: cover;
      pointer-events: none;
    }

    .container {
      padding: 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    .container h1 {
      margin-bottom: 30px;
      color: #4A6A97;
      font-size: 3em;
      text-shadow: 2px 2px 5px #ccc;
    }

    .photo-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 10px;
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo {
      background: #fefefe;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 320px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
    }

    .photo:hover {
      transform: translateY(-5px);
    }

    .photo img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 8px solid #E9D5A1;
      border-radius: 16px;
      margin-bottom: 15px;
      background: #fff;
    }

    .photo p {
      color: #4A6A97;
      font-size: 1.2em;
      text-align: center;
      background: rgba(233,213,161,0.2);
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      background: #4A6A97;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #355074;
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      display: flex;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }

    #modal.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      max-width: 900px;
      width: 90vw;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 30px;
      position: relative;
      animation: scaleIn 0.4s ease;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #mensaje-modal {
      color: #4A6A97;
      font-size: 1.2em;
      max-width: 320px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      color: #4A6A97;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="video-fondo" playsinline>
    <source src="https://cdn.pixabay.com/vimeo/373198799/pixabay-32031.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <div class="container">
    <h1>Feliz Día Del Padre</h1>

    <div class="photo-row">
      <div class="photo">
        <img src="https://th.bing.com/th?id=OIF.PhjJFU0IR1FuWQKR%2b%2b0EwQ&r=0&rs=1&pid=ImgDetMain&cb=idpwebpc1" alt="Papá abrazando a su hijo" />
        <p>“El padre que cuida a su hijo aunque nosotros los hijos fallamos.”</p>
        <button onclick="mostrarModal(0)">Ver video especial</button>
      </div>
      <div class="photo">
        <img src="https://images.pexels.com/photos/1682497/pexels-photo-1682497.jpeg?auto=compress&w=1200&h=400&fit=crop" alt="Padre e hijo jugando" />
        <p>“Mi héroe de toda la vida.”</p>
        <button onclick="mostrarModal(1)">Ver video especial</button>
      </div>
      <div class="photo">
        <img src="https://i.pinimg.com/originals/a4/b1/6a/a4b16a5452f07e15412147cba6a440aa.jpg" alt="Padre y su hijo" />
        <p>“Padre, sin ti nada habría sido lo mismo.”</p>
        <button onclick="mostrarModal(2)">Ver video especial</button>
      </div>
    </div>
  </div>

  <div id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="cerrarModal()">&times;</span>
      <div id="video-container"></div>
      <div id="mensaje-modal"></div>
    </div>
  </div>

  <script>
    const videos = [
      {
        url: "video1.mp4",
        mensaje: "Mi padre, mi guía, mi amigo. Aunque soy malcriado, él sigue dándome su amor incondicional y apoyo. ¡Feliz Día del Padre!"
      },
      {
        url: "video2.mp4",
        mensaje: "Tus consejos y cariño me han hecho quien soy hoy. Gracias por estar siempre ahí. ¡Feliz Día del Papá!"
      },
      {
        url: "video3.mp4",
        mensaje: "Aunque no siempre estemos de acuerdo, tu amor me ha enseñado el valor de la familia. ¡Gracias, papá!"
      }
    ];

    function mostrarModal(idx) {
      const modal = document.getElementById('modal');
      modal.classList.add('show');
  
      document.getElementById('video-container').innerHTML =
        `<video width="360" height="215" controls autoplay loop style="border-radius:12px;">
          <source src="${videos[idx].url}" type="video/mp4">
          Tu navegador no soporta el video.
        </video>`;
      document.getElementById('mensaje-modal').innerText = videos[idx].mensaje;
    }

    function cerrarModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => {
        document.getElementById('video-container').innerHTML = '';
        document.getElementById('mensaje-modal').innerText = '';
      }, 400);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.photo');
      cards.forEach((card, i) => {
        card.style.animationDelay = `${i * 0.3}s`;
      });
    });
  </script>
</body>
</html>
